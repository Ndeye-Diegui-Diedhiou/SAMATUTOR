version: '3.8'

services:
  proxy:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX=30
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PROXY_KEY=${PROXY_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
